<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&family=Nova+Square&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/74ab68b4f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="inputs">
          <h1 class="title">Todo List App</h1>
          <div class="inp">
            <input type="text" id="input" placeholder="Enter Your Task" />
            <button onclick="Add()">Add List</button>
          </div>
        </div>
      </div>
    </div>
    <div class="text"></div>
    <script src="script.js"></script>
  </body>
</html>
